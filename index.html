<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="form">
      <input class="todo-name" placeholder="Todo name">
      <input class="todo-date" type="date">
      <button class="add-butt" onclick="addTodo()">Add</button>
    </div>
    <ul class="todo-list"></ul>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
